<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password and File Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Upload Folder</h2>
      <ul id="file-list">
        <!-- File list will be populated by JavaScript -->
      </ul>
      <div>
        <input  type="file" id="file-input">
        <button class="btn-upload-file" onclick="uploadFile()">Upload File</button>
      </div>
    </div>
    <div class="content">
      <h1>Password and File Storage</h1>
      <div id="add-form">
        <input type="text" id="password" placeholder="Password">
        <input type="text" id="file" placeholder="File Name">
        <button onclick="addData()">Add</button>
      </div>
      <table id="data-table">
        <thead>
          <tr>
            <th>Password</th>
            <th>File</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table content will be generated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
